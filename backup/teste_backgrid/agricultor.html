<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Agricultores</title>


    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link href="js/backgrid.css" rel="stylesheet">
		
		<script src="js/jquery.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/backgrid.js"></script>
		<script src="../web/controller/controller.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="js/bootstrap.min.js"></script>

		<script>
			function readJSON(url){
	    		var dataframe;

				$.ajax({
		            url : url,
		            type : 'GET',
		            async: false,
		            dataType : 'json',
		            success: function(data) { 
		            	console.log("success ajax!");
		            	dataframe = data;
		             },                                                                                                                                                                                       
		           error: function(xhr, status, error) {
		              var err = eval("(" + xhr.responseText + ")");
		              console.log(err.Message);
		            }
		        });

	        	return dataframe;
			}

			$(document).ready(function() {
				var regiao = readJSON("http://localhost:5001/regioes");

				$.each(regiao, function(index, value) {
				     $('#dropdown').append($('<option>').text(value.regiao).attr('value', value.id));
				});


				var regiao_selecionada = $("#dropdown option:selected").val();

				$('#dropdown').change(function(data) {
					regiao_selecionada = $("#dropdown option:selected").val();
					atualizar_regiao(regiao_selecionada);
				});

				var Agricultor = Backbone.Model.extend({
				  initialize: function () {
				    Backbone.Model.prototype.initialize.apply(this, arguments);
				    this.on("change", function (model, options) {
				      if (options && options.save === false) return;
				        model.save();
				      });
				    }
				});


				atualizar_regiao(regiao_selecionada);

				function atualizar_regiao(regiao_selecionada) {
					var Agricultores = Backbone.Collection.extend({
						model : Agricultor,
						//url : "http://analytics.lsd.ufcg.edu.br/algodoeiro_rest/agricultor_e"
						url : "http://localhost:5001/agricultor_e/" + regiao_selecionada
					});

					var agricultores = new Agricultores();
					agricultores.fetch({
						reset : true
					});

					var comunidade = readJSON("http://localhost:5001/comunidades_e/" + regiao_selecionada);
					
					var columns = [{
						name : "id", 
						label : "Id", 
						editable : false, 
						cell : Backgrid.IntegerCell.extend({
							orderSeparator : ''
						}),
						renderable: false
					}, {
						name : "nome_agricultor",
						label : "Nome",
						cell : "string" 
					}, {
						name : "sexo",
						label : "Sexo",
						cell: Backgrid.SelectCell.extend({
					      // It's possible to render an option group or use a
					      // function to provide option values too.
					      optionValues: [["Masculino", "M"], ["Feminino", "F"]]
					    })
					}, {
						name : "ano_adesao",
						label : "Ano Adesão",
						cell : "string" 
					}, {
						name : "variedade_algodao",
						label : "Variedade Algodão",
						cell : "string"
					}, {
						name : "id_comunidade",
						label : "Comunidade",
						cell : Backgrid.SelectCell.extend({
					      // It's possible to render an option group or use a
					      // function to provide option values too.
					      optionValues: comunidade["comunidade"]
					    })
					}];

					var grid = new Backgrid.Grid({
						columns : columns,
						collection : agricultores
					});

					$("#tabela_agricultores").empty();
					$("#tabela_agricultores").append(grid.render().el);

				}


				// Render the grid and attach the root to your HTML document
				//$("#example-1-result").append(grid.render().el);

				// Fetch some countries from the url
				//territories.fetch({reset: true});
				// var nova_linha;

				// $("#acrescentar").click(function() {
				// 	nova_linha = grid.insertRow({nova_linha: "true"});
				// });
			});

		</script>

	</head>
	<body>
		<h1>Entidade Agricultor</h1>
		
		Região: <select id="dropdown"></select>
		<div class="mycontainer">
			<div id="tabela_agricultores" class="backgrid-container"></div>
		</div>
		<button id="acrescentar">+</button>
	</body>
</html>
