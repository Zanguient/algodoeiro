	<body>
		<h1>Valores de Mercado</h1>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Adicionar Novo Valor de Mercado</button><br><br>
		
		Regi√£o: <select id="dropdown"></select>
		Ano: <select id="dropdown_ano"></select><br>
		<div class="mycontainer">
			<div id="tabela_valores_mercado" class="backgrid-container"></div>
		</div>

		<!-- Button trigger modal -->


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Novo Valor de Mercado</h4>
		      </div>
              <form id="novo_valor_mercado_form" method="post" class="form-horizontal">
		      <div class="modal-body">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nome da Cultura</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="cultura_valor_mercado"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Valor</label>
                        <div class="col-lg-5">
                            <input type="number" class="form-control" name="valor_mercado" step="0.01" min="0" placeholder="Valor de mercado"></select>
                        </div>
                    </div>

		      </div>
		      <div class="modal-footer">

	                <button id="limpar_campos" type="reset" class="btn btn-default">Limpar Campos</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>

		      </div>
              </form>
		    </div>
		  </div>
		</div>
