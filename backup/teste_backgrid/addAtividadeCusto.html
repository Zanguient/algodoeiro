<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Atividade de Custo</title>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrapValidator.min.css" rel="stylesheet"/>
		<link href="js/backgrid.css" rel="stylesheet">

		<script src="js/jquery.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/backgrid.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrapValidator.min.js"></script>
		<script src="js/language/pt_BR.js"></script>
		<script src="js/confirm-bootstrap.js"></script>

		<script src="js/add_atividade_custo.js"></script>
	</head>

	<body>
		<h1>Atividades</h1>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal_atividade_add">
			Adicionar Atividade
		</button>
		<div class="mycontainer">
			<div id="tabela_atividade_custo" class="backgrid-container"></div>
		</div>
		<!-- Button trigger modal -->

		<!-- Modal -->
		<div class="modal fade" id="myModal_atividade_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_atividade_add" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel_atividade_add">Nova Atividade</h4>
					</div>
					<form id="nova_atividade_form_add" method="post" class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-lg-3 control-label">Nome da Atividade</label>
								<div class="col-lg-5">
									<input type="text" class="form-control" name="nome_atividade_custo_add" />
								</div>
							</div>	
							<div class="form-group">
								<label class="col-lg-3 control-label">Unidade</label>
								<div class="col-lg-5">
									<input type="text" class="form-control" name="unidade_atividade_custo_add" />
								</div>
							</div>							
						</div>
						<div class="modal-footer">

							<button id="limpar_campos_atividade" type="reset" class="btn btn-default">
								Limpar Campos
							</button>
							<button type="submit" class="btn btn-primary">
								Adicionar
							</button>

						</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
