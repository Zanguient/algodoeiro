<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Produção</title>


    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/bootstrapValidator.min.css" rel="stylesheet"/>

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link href="js/backgrid.css" rel="stylesheet">
		
		<script src="js/jquery.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/backgrid.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/bootstrapValidator.min.js"></script>
    	<script src="js/language/pt_BR.js"></script>

		<script>
		var grid;

			function readJSON(url){
	    		var dataframe;

				$.ajax({
		            url : url,
		            type : 'GET',
		            async: false,
		            dataType : 'json',
		            success: function(data) { 
		            	console.log("success ajax!");
		            	dataframe = data;
		             },                                                                                                                                                                                       
		           error: function(xhr, status, error) {
		              var err = eval("(" + xhr.responseText + ")");
		              console.log(err.Message);
		            }
		        });

	        	return dataframe;
			}

			$(document).ready(function() {
				var regiao = readJSON("http://analytics.lsd.ufcg.edu.br/algodoeiro_rest/regioes");


			});

		</script>

	</head>
	<body>
 	<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="page-header">
                    <h2>Novo agricultor</h2>
                </div>

                <!-- Change the "action" attribute to your back-end URL -->
                <form id="novo_agricultor_form" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nome do Agricultor</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="nome_agricultor" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Sexo</label>
                        <div class="col-lg-5">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sexo" value="M" /> Masculino
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sexo" value="F" /> Feminino
                                </label>
                            </div>
                         </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Ano Adesão</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="ano_adesao" type="range" min="1990" max="9999"
                                placeholder="AAAA" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Região</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="regiao" placeholder="Região"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Comunidade</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="comunidade" placeholder="Comunidade"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Variedade Algodão</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="variedade_algodao" placeholder="Variedade Algodão"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                            <button type="submit" class="btn btn-default">Adicionar</button>
                            <button id="limpar_campos" type="reset" class="btn btn-default">Limpar Campos</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

	<script>
	$(document).ready(function() {
	    $('#novo_agricultor_form').bootstrapValidator({
	        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	            nome_agricultor: {
	                validators: {
	                    notEmpty: {},
	                    stringLength: {
	                        min: 6,
	                        max: 30
	                    },
	                    regexp: {
	                        regexp: /^[a-zA-Z]+$/
	                    }
	                }
	            },
	            ano_adesao: {
	                validators: {
	                    notEmpty: {}
	                }
	            },
	            sexo: {
	                validators: {
	                    notEmpty: {}
	                }
	            },
	            variedade_algodao: {
	                validators: {
	                    notEmpty: {},
	                    stringLength: {
	                        min: 6,
	                        max: 30
	                    },
	                    regexp: {
	                        regexp: /^[a-zA-Z]+$/
	                    }
	                }
	            }
	        }
	    })
        .on('success.form.bv', function(e) {
            e.preventDefault();
            var nome_agricultor_val = $('input[name="nome_agricultor"]').val();
            var sexo_val = $('input[name="sexo"]:checked').val();
            var ano_adesao_val = $('input[name="ano_adesao"]').val();
            var regiao_val = $('select[name="regiao"] option:selected').val();
            var comunidade_val = $('select[name="comunidade"] option:selected').val();
            var variedade_algodao_val = $('input[name="variedade_algodao"]').val();

            grid.insertRow({nome_agricultor: nome_agricultor_val, sexo: sexo_val, ano_adesao: ano_adesao_val, variedade_algodao: variedade_algodao_val, id_comunidade: comunidade_val, regiao: regiao_val});

            $("#limpar_campos").trigger( "click" );
            $("#novo_agricultor_form").data('bootstrapValidator').resetForm();
        });


	});
	</script>
	</body>
</html>
