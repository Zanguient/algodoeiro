<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Agricultores</title>


    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/bootstrapValidator.min.css" rel="stylesheet"/>

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link href="js/backgrid.css" rel="stylesheet">
		
		<script src="js/jquery.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/backgrid.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/bootstrapValidator.min.js"></script>
    	<script src="js/language/pt_BR.js"></script>

		<script src="js/main.js"></script>
	</head>
	<body>
		<h1>Agricultores</h1>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Adicionar Agricultor</button><br><br>
		Região: <select id="dropdown"></select>
		<div class="mycontainer">
			<div id="tabela_agricultores" class="backgrid-container"></div>
		</div>

		<!-- Button trigger modal -->


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Novo agricultor</h4>
		      </div>
              <form id="novo_agricultor_form" method="post" class="form-horizontal">
		      <div class="modal-body">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nome do Agricultor</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="nome_agricultor" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Sexo</label>
                        <div class="col-lg-5">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sexo" value="M" /> Masculino
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sexo" value="F" /> Feminino
                                </label>
                            </div>
                         </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Ano Adesão</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="ano_adesao" type="range" min="1990" max="9999"
                                placeholder="AAAA" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Região</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="regiao" placeholder="Região"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Comunidade</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="comunidade" placeholder="Comunidade"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Variedade Algodão</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="variedade_algodao" placeholder="Variedade Algodão"></select>
                        </div>
                    </div>


		      </div>
		      <div class="modal-footer">

	                <button type="submit" class="btn btn-default">Adicionar</button>
	                <button id="limpar_campos" type="reset" class="btn btn-primary">Limpar Campos</button>
		      </div>
              </form>
		    </div>
		  </div>
		</div>

	</body>
</html>
